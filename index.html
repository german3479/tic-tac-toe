<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steven Edward's Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1 class="game-title">TIC-TAC-TOE</h1>
        <div id="setup">
            <form id="setup-form" class="setup-form">
                <div class="form-group">
                    <label for="player1">Player 1:</label>
                    <input type="text" id="player1" />
                    <input type="checkbox" id="player1AI" class="ai-checkbox" />
                    <label for="player1AI">AI?</label>
                </div>

                <div class="form-group">
                    <label for="player2">Player 2: </label>
                    <input type="text" id="player2" />
                    <input type="checkbox" id="player2AI" class="ai-checkbox"/>
                    <label for="player2AI">AI?</label>
                </div>

                <button type="submit" id="startButton" class="start-button">Start Game</button>
            </form>
        </div>
        <div id="gameboard">
            <div class="gridcell upper left" id="cell-1"></div>
            <div class="gridcell upper" id="cell-2"></div>
            <div class="gridcell upper right" id="cell-3">T</div>
            <div class="gridcell middle left" id="cell-4"></div>
            <div class="gridcell middle" id="cell-5">X</div>
            <div class="gridcell middle right" id="cell-6">O</div>
            <div class="gridcell bottom left" id="cell-7"></div>
            <div class="gridcell bottom" id="cell-8"></div>
            <div class="gridcell bottom right" id="cell-9">S</div>
        </div>
    </div>
</body>
</html>
